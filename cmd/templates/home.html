<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Social Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 24px;
            color: #333;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-button {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .google {
            background-color: #4285F4;
        }

        .naver {
            background-color: #03C75A;
        }

        .kakao {
            background-color: #FEE500;
            color: #3C1E1E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Sign in with your social account</h2>
        <div class="login-options">
            <a href="/login?provider=google" class="login-button google">Login with Google</a>
            <a href="/login?provider=naver" class="login-button naver">Login with Naver</a>
            <a href="/login?provider=kakao" class="login-button kakao">Login with Kakao</a>
        </div>
    </div>
</body>
</html>
